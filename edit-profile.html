<!DOCTYPE html>
<html>
  <head>
    <title>Weebsite - The Weeb Forum</title>
    <link rel="stylesheet" href="css/edit-profile.css" />
    <link rel="stylesheet" href="css/phase1styles.css" />

    <script src="button.js" defer></script>
    <script src="include.js" defer></script>
  </head>
  <body>
    <div class="popup" id="popup">
      <div class="overlay"></div>
      <div class="popup-content">
        <img src="pics/pfp.png" id="editpfp" />
        <div>
          <textarea
            placeholder="Enter a new description..."
            id="desc"
          ></textarea>
          <button class="upload">Upload Profile Picture</button>
          <div class="confirmcancel">
            <div>
              <textarea placeholder="Enter a bio" class="bio"></textarea>
            </div>
            <button class="finalBtn">Cancel</button>
            <button class="finalBtn">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
